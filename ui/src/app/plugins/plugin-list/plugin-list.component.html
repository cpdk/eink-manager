<div class="plugins-section">
  <h1>Plugins</h1>
  
  <div *ngIf="isLoading" class="loading">
    <i class="fas fa-spinner fa-spin"></i>
    Loading plugins...
  </div>
  <div *ngIf="errorMessage" class="error">
    <i class="fas fa-exclamation-circle"></i>
    {{ errorMessage }}
  </div>
  
  <div class="plugin-list" *ngIf="!isLoading && !errorMessage">
    <div *ngFor="let plugin of plugins" 
         class="plugin-card"
         [class.enabled]="plugin.enabled"
         (click)="openPluginSettings(plugin)">
      <div class="plugin-icon-container">
        <div class="plugin-icon-placeholder">
          <i class="fas fa-{{ plugin.icon || 'puzzle-piece' }}"></i>
        </div>
      </div>
      <div class="plugin-info">
        <div class="plugin-title">
          <h3>{{ plugin.displayName }}</h3>
          <span class="version">v{{ plugin.version }}</span>
        </div>
        <p>{{ plugin.description }}</p>
      </div>
      <div class="plugin-status">
        <span class="status-badge" [class.enabled]="plugin.enabled">
          {{ plugin.enabled ? 'Enabled' : 'Disabled' }}
        </span>
      </div>
    </div>
  </div>
</div>
